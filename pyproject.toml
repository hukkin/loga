[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "loga"
version = "1.0.0"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["hukkin <hukkin@users.noreply.github.com>"]
description = "Automated logging for Python"
repository = "https://github.com/hukkin/loga"
readme = "README.md"
license = "MIT"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["logging", "graylog"]

packages = [
    {include = "loga"},
]
include = ["loga/py.typed"]

[tool.poetry.urls]
"Changelog" = "https://github.com/hukkin/loga/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8"
graypy = { version = ">=2", optional = true }

[tool.poetry.extras]
graylog = ["graypy"]

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"
pytest-cov = ">=2.12.1"

# Tools
pre-commit = "*"
bump2version = "*"

[tool.poetry.build]
generate-setup-file = false


[tool.black]
line-length = 99


[tool.isort]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["loga", "tests"]

# Settings for Black compatibility
profile = "black"
line_length = 99


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true


[tool.coverage.run]
omit = ["tests/*", "*/site-packages/*", "venv/*"]


[tool.mypy]
show_error_codes = true
warn_unreachable = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
# Disabling incremental mode is required for `warn_unused_configs = true` to work
incremental = false
check_untyped_defs = true
disallow_untyped_defs = true
strict_equality = true
implicit_reexport = false
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "pytest.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "graypy.*"
ignore_missing_imports = true
