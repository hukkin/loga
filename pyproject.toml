[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "loga"
version = "1.0.0"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["hukkinj1 <hukkinj1@users.noreply.github.com>"]
description = "Automated logging for Python"
repository = "https://github.com/hukkinj1/loga"
readme = "README.md"
license = "MIT"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["logging", "graylog"]

packages = [
    {include = "loga"},
]
include = ["loga/py.typed"]

[tool.poetry.urls]
"Changelog" = "https://github.com/hukkinj1/loga/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8"
graypy = { version = "^2", optional = true }

[tool.poetry.extras]
graylog = ["graypy"]

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"
pytest-cov = "*"

# Linting
isort = "*"
black = { version = "*", allow-prereleases = true }
flake8 = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
mypy = "*"
docformatter = "*"

# Tools
pre-commit = "*"
bump2version = "*"


[tool.black]
line-length = 99
target_version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | tester.py        # also separately exclude a file named tester.py in
                     # the root of the project
)
'''


[tool.isort]
skip = ["venv"]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["loga", "tests"]

# Settings for Black compatibility
profile = "black"
line_length = 99


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true
